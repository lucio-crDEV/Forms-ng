<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" 
              #miFormulario="ngForm" 
              autocomplete="off">

            <!-- Input de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Productos</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           ngModel
                           name="producto"
                           placeholder="Nombre del producto"
                           minlength="3"
                           required>
                    <span class="form-text text-danger" 
                          *ngIf="nombreValido()">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>

            <!-- Input de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           [ngModel]="initForm.precio"
                           name="precio"
                           placeholder="Precio del producto"
                           min="0"
                           required>
                    <span class="form-text text-danger" 
                           *ngIf="precioValido()">
                         El precio debe ser 0 o mayor.
                    </span>
                </div>
            </div>

            <!-- Stock -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           [ngModel]="initForm.existencias"
                           name="existencias"
                           customMin
                           [minimo]="0"
                           placeholder="Existencias del producto"
                           required>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit" 
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end mt-2">
                        Guardar
                    </button>
                </div>
            </div>

        </form>


    </div>
</div>

<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>
        
        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>
        
        <!-- <span>CustomDirective</span> -->
        <!-- <pre>{{ miFormulario.controls['existencias'].errors | json }}</pre> -->




    </div>

</div>
