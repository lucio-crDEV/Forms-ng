<h2>Template: Switches</h2>
<hr>




<form #miFormulario="ngForm">
    
    
    <!-- Radio -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Género: </label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       [(ngModel)] = "persona.genero"
                       name="radioGenero" 
                       id="radioMasculino"
                       role="button"
                       required>
                    <label class="form-check-label" for="radioMasculino" role="button">
                        Masculino
                    </label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" 
                           type="radio" 
                           value="F"
                           [(ngModel)] = "persona.genero"
                           name="radioGenero" 
                           id="radioFemenino"
                           role="button"
                           required>
                    <label class="form-check-label" for="radioFemenino" role="button">
                        Femenino
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" 
                           type="radio" 
                           value="O"
                           [(ngModel)] = "persona.genero"
                           name="radioGenero" 
                           id="radioOtro"
                           role="button"
                           required>
                    <label class="form-check-label" for="radioOtro" role="button">
                        Otro
                    </label>
                </div>

            </div>
    </div>



    <!-- Switches -->
    
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones: </label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       name="notifications"
                       [(ngModel)]="persona.notifications"
                       role="switch" 
                       id="flexSwitchCheckDefault"
                       role="button" />
                <label class="form-check-label" for="flexSwitchCheckDefault" role="button">
                    Quiero recibir notificaciones
                </label>
            </div>
        </div>
    </div>

    <!-- Checkbox -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox"
                       name="terms"
                       [(ngModel)]="persona.terms"
                       id="terminos"
                       role="button"
                       required>
                <label class="form-check-label" for="terminos" role="button">
                  Terminos y condiciones
                </label>
            </div>

        </div>

    </div>

    <!-- botón -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>

    </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value| json }}</pre>
<br>

<h5>Valid:</h5>
<pre>{{ miFormulario.valid }}</pre>

<br>
<pre>Condiciones:</pre>
